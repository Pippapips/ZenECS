name: Deploy Documentation to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'Packages/com.zenecs.core/Runtime/**'
      - 'Packages/com.zenecs.adapter.unity/Runtime/**'
      - 'Packages/com.zenecs.adapter.unity/Editor/**'
      - 'Docs_/**'
      - 'Docs/**'
      - 'README.md'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-docs:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
        
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      
      - name: Install DocFX
        run: dotnet tool install -g docfx
      
      - name: Add DocFX to PATH
        run: echo "$HOME/.dotnet/tools" >> $GITHUB_PATH
      
      - name: Build ZenECS.Core
        run: |
          cd src
          dotnet build ZenECS.Core.csproj -c Release /p:GenerateDocumentationFile=true
      
      - name: Build ZenECS.Adapter.Unity
        run: |
          cd src
          dotnet build ZenECS.Adapter.Unity.csproj -c Release /p:GenerateDocumentationFile=true
      
      - name: Build DocFX documentation
        env:
          REPO_NAME: ${{ github.event.repository.name }}
        run: |
          cd Docs_
          # Build documentation with base path /ZenECS/
          # Base path is configured in docfx.json
          docfx docfx.json
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Prepare docs directory
        run: |
          # Clean docs directory (keep .gitkeep if exists)
          if [ -f "docs/.gitkeep" ]; then
            rm -rf docs/* docs/.[!.]* 2>/dev/null || true
            mkdir -p docs
            mv docs/.gitkeep docs/.gitkeep.bak 2>/dev/null || true
          else
            rm -rf docs
            mkdir -p docs
          fi
          
          # Copy built documentation to docs folder
          cp -r Docs_/_site/* docs/
          
          # Create .nojekyll file to disable Jekyll processing
          touch docs/.nojekyll
          
          # Restore .gitkeep if it existed
          if [ -f "docs/.gitkeep.bak" ]; then
            mv docs/.gitkeep.bak docs/.gitkeep
          fi
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-docs
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

