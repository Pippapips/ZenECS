name: Publish NuGet Package to GitHub Packages

on:
  push:
    tags:
      - 'nuget-core-*'
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 1.0.0). Leave blank to read from csproj.'
        required: false
        type: string

permissions:
  contents: read
  packages: write   # Permission to push to GitHub Package Registry
  id-token: write   # Permission for OIDC authentication

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.ref }}

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Extract version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            # Manual trigger: use input or read from csproj
            if [ -n "${{ github.event.inputs.version }}" ]; then
              VER="${{ github.event.inputs.version }}"
            else
              # Read from csproj using grep (simple and reliable)
              VER=$(grep -oP '<Version>\K[^<]+' src/ZenECS.Core.csproj | head -1 || echo "1.0.0")
            fi
          else
            # Tag push: extract from tag
            TAG_NAME="${GITHUB_REF_NAME}"
            if [[ "$TAG_NAME" =~ ^nuget-core-(.+)$ ]]; then
              VER="${BASH_REMATCH[1]}"
            elif [[ "$TAG_NAME" =~ ^v(.+)$ ]]; then
              VER="${BASH_REMATCH[1]}"
            else
              echo "‚ùå Unknown tag format: $TAG_NAME"
              exit 1
            fi
          fi
          
          # Remove 'v' prefix if present
          VER="${VER#v}"
          echo "version=$VER" >> $GITHUB_OUTPUT
          echo "üì¶ Publishing ZenECS.Core version: $VER"

      - name: Configure NuGet for GitHub Packages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Remove existing source (if any)
          dotnet nuget remove source github 2>/dev/null || true
          
          # Add NuGet source (with authentication)
          # GitHub Packages NuGet API uses owner name as username
          PACKAGE_SOURCE="https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json"
          echo "üìã Adding NuGet source: $PACKAGE_SOURCE"
          
          dotnet nuget add source "$PACKAGE_SOURCE" \
            --name github \
            --username ${{ github.repository_owner }} \
            --password "$GITHUB_TOKEN" \
            --store-password-in-clear-text
          
          # List configured sources
          echo "üìã Configured NuGet sources:"
          dotnet nuget list source
          
          # Verify source configuration
          echo "üìã Verifying source configuration:"
          dotnet nuget list source | grep -A 5 "github" || echo "‚ö†Ô∏è  GitHub source not found in list"

      - name: Update version in csproj
        if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.version != '' }}
        run: |
          VER="${{ steps.version.outputs.version }}"
          # Update version in csproj if manually specified
          sed -i "s/<Version>.*<\/Version>/<Version>$VER<\/Version>/" src/ZenECS.Core.csproj
          echo "‚úÖ Updated version to $VER in csproj"

      - name: Restore dependencies
        run: |
          cd src
          dotnet restore ZenECS.Core.csproj

      - name: Build project
        run: |
          cd src
          dotnet build ZenECS.Core.csproj \
            --configuration Release \
            --no-restore

      - name: Pack NuGet package
        run: |
          cd src
          VER="${{ steps.version.outputs.version }}"
          dotnet pack ZenECS.Core.csproj \
            --configuration Release \
            --no-build \
            --output ./nupkg \
            /p:Version=$VER

      - name: Verify package
        run: |
          cd src/nupkg
          PACKAGE_FILE=$(ls ZenECS.Core.*.nupkg | head -1)
          if [ -z "$PACKAGE_FILE" ]; then
            echo "‚ùå Package file not found!"
            exit 1
          fi
          echo "üì¶ Package file: $PACKAGE_FILE"
          echo "üìè Package size: $(du -h "$PACKAGE_FILE" | cut -f1)"
          echo "‚úÖ Package file exists and is ready for publishing"

      - name: Debug - Check permissions
        run: |
          echo "üîç Debugging information:"
          echo "Repository: ${{ github.repository }}"
          echo "Repository owner: ${{ github.repository_owner }}"
          echo "Actor: ${{ github.actor }}"
          echo "Event: ${{ github.event_name }}"
          echo "Ref: ${{ github.ref }}"
          echo ""
          echo "üìã Checking GITHUB_TOKEN availability..."
          if [ -z "${{ secrets.GITHUB_TOKEN }}" ]; then
            echo "‚ùå GITHUB_TOKEN is empty!"
          else
            echo "‚úÖ GITHUB_TOKEN is set (length: ${#GITHUB_TOKEN})"
          fi

      - name: Check for existing package
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VER="${{ steps.version.outputs.version }}"
          PACKAGE_NAME="ZenECS.Core"
          echo "üîç Checking if package $PACKAGE_NAME version $VER already exists..."
          
          # Check if package exists using GitHub API
          RESPONSE=$(curl -s -H "Authorization: token $GITHUB_TOKEN" \
            "https://api.github.com/user/packages?package_type=nuget" || echo "[]")
          
          if echo "$RESPONSE" | grep -q "\"name\":\"$PACKAGE_NAME\""; then
            echo "‚ö†Ô∏è  Package $PACKAGE_NAME exists in your account"
            echo "üìã If you get a conflict error, you may need to:"
            echo "   1. Delete the old package from: https://github.com/${{ github.repository_owner }}?tab=packages"
            echo "   2. Or use a different version number"
          else
            echo "‚úÖ Package $PACKAGE_NAME not found in your account (or API access issue)"
          fi

      - name: Publish to GitHub Packages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NUGET_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd src/nupkg
          PACKAGE_FILE=$(ls ZenECS.Core.*.nupkg | head -1)
          echo "üöÄ Publishing $PACKAGE_FILE to GitHub Packages..."
          echo "üìã Repository owner: ${{ github.repository_owner }}"
          echo "üìã Repository: ${{ github.repository }}"
          echo "üìã Package file: $PACKAGE_FILE"
          
          # GitHub Packages NuGet API URL (must include /index.json)
          PACKAGE_SOURCE="https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json"
          echo "üìã Package source URL: $PACKAGE_SOURCE"
          echo "üìã Using API key: ${GITHUB_TOKEN:0:10}... (masked)"
          
          # Method 1: Use full URL with API key directly
          echo "üîÑ Attempting push with full URL..."
          dotnet nuget push "$PACKAGE_FILE" \
            --source "$PACKAGE_SOURCE" \
            --api-key "$GITHUB_TOKEN" \
            --skip-duplicate \
            --no-symbols || {
              EXIT_CODE=$?
              echo "‚ùå Push failed with exit code: $EXIT_CODE"
              
              # Check if it's a duplicate package error
              if [ $EXIT_CODE -ne 0 ]; then
                echo ""
                echo "‚ö†Ô∏è  If you see a 'package already exists' error:"
                echo "   1. Check existing packages: https://github.com/${{ github.repository_owner }}?tab=packages"
                echo "   2. Delete the old package if it's from a deleted repository"
                echo "   3. Or use a different version number"
                echo ""
              fi
              
              echo "üîÑ Trying alternative method with source name..."
              # Method 2: Use source name (authentication already configured)
              dotnet nuget push "$PACKAGE_FILE" \
                --source github \
                --skip-duplicate \
                --no-symbols || {
                  echo "‚ùå All push methods failed"
                  exit $EXIT_CODE
                }
            }

      - name: Summary
        run: |
          VER="${{ steps.version.outputs.version }}"
          echo "## ‚úÖ NuGet Package Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Package:** \`ZenECS.Core\`" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** \`$VER\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### üì¶ Installation" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Add the following to your \`nuget.config\` or project file:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`xml" >> $GITHUB_STEP_SUMMARY
          echo "<PackageReference Include=\"ZenECS.Core\" Version=\"$VER\" />" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Package Source:** \`https://nuget.pkg.github.com/Pippapips/index.json\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "[View Package](https://github.com/${{ github.repository }}/packages)" >> $GITHUB_STEP_SUMMARY

