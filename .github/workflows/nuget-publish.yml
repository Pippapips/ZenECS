name: Publish NuGet Package to GitHub Packages

on:
  push:
    tags:
      - 'nuget-core-*'
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 1.0.0). Leave blank to read from csproj.'
        required: false
        type: string

permissions:
  contents: read
  packages: write   # GitHub Package Registryì— í‘¸ì‹œ ê¶Œí•œ
  id-token: write   # OIDC ì¸ì¦ì„ ìœ„í•œ ê¶Œí•œ

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.ref }}

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Extract version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            # Manual trigger: use input or read from csproj
            if [ -n "${{ github.event.inputs.version }}" ]; then
              VER="${{ github.event.inputs.version }}"
            else
              # Read from csproj using grep (simple and reliable)
              VER=$(grep -oP '<Version>\K[^<]+' src/ZenECS.Core.csproj | head -1 || echo "1.0.0")
            fi
          else
            # Tag push: extract from tag
            TAG_NAME="${GITHUB_REF_NAME}"
            if [[ "$TAG_NAME" =~ ^nuget-core-(.+)$ ]]; then
              VER="${BASH_REMATCH[1]}"
            elif [[ "$TAG_NAME" =~ ^v(.+)$ ]]; then
              VER="${BASH_REMATCH[1]}"
            else
              echo "âŒ Unknown tag format: $TAG_NAME"
              exit 1
            fi
          fi
          
          # Remove 'v' prefix if present
          VER="${VER#v}"
          echo "version=$VER" >> $GITHUB_OUTPUT
          echo "ğŸ“¦ Publishing ZenECS.Core version: $VER"

      - name: Configure NuGet for GitHub Packages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # ê¸°ì¡´ ì†ŒìŠ¤ ì œê±° (ìˆë‹¤ë©´)
          dotnet nuget remove source github 2>/dev/null || true
          
          # NuGet ì†ŒìŠ¤ ì¶”ê°€ (ì¸ì¦ ì •ë³´ í¬í•¨)
          # GitHub Packages NuGet APIëŠ” ì†Œìœ ì ì´ë¦„ì„ ì‚¬ìš©ì ì´ë¦„ìœ¼ë¡œ ì‚¬ìš©
          PACKAGE_SOURCE="https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json"
          echo "ğŸ“‹ Adding NuGet source: $PACKAGE_SOURCE"
          
          dotnet nuget add source "$PACKAGE_SOURCE" \
            --name github \
            --username ${{ github.repository_owner }} \
            --password "$GITHUB_TOKEN" \
            --store-password-in-clear-text
          
          # ì†ŒìŠ¤ ëª©ë¡ í™•ì¸
          echo "ğŸ“‹ Configured NuGet sources:"
          dotnet nuget list source
          
          # ì†ŒìŠ¤ ìƒì„¸ ì •ë³´ í™•ì¸
          echo "ğŸ“‹ Verifying source configuration:"
          dotnet nuget list source | grep -A 5 "github" || echo "âš ï¸  GitHub source not found in list"

      - name: Update version in csproj
        if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.version != '' }}
        run: |
          VER="${{ steps.version.outputs.version }}"
          # Update version in csproj if manually specified
          sed -i "s/<Version>.*<\/Version>/<Version>$VER<\/Version>/" src/ZenECS.Core.csproj
          echo "âœ… Updated version to $VER in csproj"

      - name: Restore dependencies
        run: |
          cd src
          dotnet restore ZenECS.Core.csproj

      - name: Build project
        run: |
          cd src
          dotnet build ZenECS.Core.csproj \
            --configuration Release \
            --no-restore

      - name: Pack NuGet package
        run: |
          cd src
          VER="${{ steps.version.outputs.version }}"
          dotnet pack ZenECS.Core.csproj \
            --configuration Release \
            --no-build \
            --output ./nupkg \
            /p:Version=$VER

      - name: Verify package
        run: |
          cd src/nupkg
          PACKAGE_FILE=$(ls ZenECS.Core.*.nupkg | head -1)
          if [ -z "$PACKAGE_FILE" ]; then
            echo "âŒ Package file not found!"
            exit 1
          fi
          echo "ğŸ“¦ Package file: $PACKAGE_FILE"
          echo "ğŸ“ Package size: $(du -h "$PACKAGE_FILE" | cut -f1)"
          echo "âœ… Package file exists and is ready for publishing"

      - name: Debug - Check permissions
        run: |
          echo "ğŸ” Debugging information:"
          echo "Repository: ${{ github.repository }}"
          echo "Repository owner: ${{ github.repository_owner }}"
          echo "Actor: ${{ github.actor }}"
          echo "Event: ${{ github.event_name }}"
          echo "Ref: ${{ github.ref }}"
          echo ""
          echo "ğŸ“‹ Checking GITHUB_TOKEN availability..."
          if [ -z "${{ secrets.GITHUB_TOKEN }}" ]; then
            echo "âŒ GITHUB_TOKEN is empty!"
          else
            echo "âœ… GITHUB_TOKEN is set (length: ${#GITHUB_TOKEN})"
          fi

      - name: Publish to GitHub Packages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NUGET_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd src/nupkg
          PACKAGE_FILE=$(ls ZenECS.Core.*.nupkg | head -1)
          echo "ğŸš€ Publishing $PACKAGE_FILE to GitHub Packages..."
          echo "ğŸ“‹ Repository owner: ${{ github.repository_owner }}"
          echo "ğŸ“‹ Repository: ${{ github.repository }}"
          echo "ğŸ“‹ Package file: $PACKAGE_FILE"
          
          # GitHub Packages NuGet API URL (ë°˜ë“œì‹œ /index.json í¬í•¨)
          PACKAGE_SOURCE="https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json"
          echo "ğŸ“‹ Package source URL: $PACKAGE_SOURCE"
          echo "ğŸ“‹ Using API key: ${GITHUB_TOKEN:0:10}... (masked)"
          
          # ë°©ë²• 1: ì „ì²´ URLê³¼ API í‚¤ë¥¼ ì§ì ‘ ì‚¬ìš©
          echo "ğŸ”„ Attempting push with full URL..."
          dotnet nuget push "$PACKAGE_FILE" \
            --source "$PACKAGE_SOURCE" \
            --api-key "$GITHUB_TOKEN" \
            --skip-duplicate \
            --no-symbols \
            --verbosity detailed || {
              echo "âŒ Push with full URL failed, trying alternative method..."
              # ë°©ë²• 2: ì†ŒìŠ¤ ì´ë¦„ ì‚¬ìš© (ì´ë¯¸ ì¸ì¦ ì •ë³´ê°€ ì„¤ì •ë˜ì–´ ìˆìŒ)
              dotnet nuget push "$PACKAGE_FILE" \
                --source github \
                --skip-duplicate \
                --no-symbols \
                --verbosity detailed
            }

      - name: Summary
        run: |
          VER="${{ steps.version.outputs.version }}"
          echo "## âœ… NuGet Package Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Package:** \`ZenECS.Core\`" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** \`$VER\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ğŸ“¦ Installation" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Add the following to your \`nuget.config\` or project file:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`xml" >> $GITHUB_STEP_SUMMARY
          echo "<PackageReference Include=\"ZenECS.Core\" Version=\"$VER\" />" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Package Source:** \`https://nuget.pkg.github.com/Pippapips/index.json\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "[View Package](https://github.com/${{ github.repository }}/packages)" >> $GITHUB_STEP_SUMMARY

